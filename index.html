<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="cal-container">
            <div class="screen">
            </div>
            <div class="buttons">
                <div class="buttons1">
                    <div class="ind-buttons clear" id="buttonAC">
                        <button>AC</button>
                    </div>
                    <div class="ind-buttons" id="button()">
                        <button>( )</button>
                    </div>
                    <div class="ind-buttons operator" id="button%">
                        <button>%</button>
                    </div>
                    <div class="ind-buttons operator" id="button/">
                        <button>/</button>
                    </div>
                </div>
                <div class="buttons2">
                    <div class="ind-buttons" id="button7">
                        <button>7</button>
                    </div>
                    <div class="ind-buttons" id="button8">
                        <button>8</button>
                    </div>
                    <div class="ind-buttons" id="button9">
                        <button>9</button>
                    </div>
                    <div class="ind-buttons operator" id="button*">
                        <button>*</button>
                    </div>
                </div>
                <div class="buttons3">
                    <div class="ind-buttons" id="button4">
                        <button>4</button>
                    </div>
                    <div class="ind-buttons" id="button5">
                        <button>5</button>
                    </div>
                    <div class="ind-buttons" id="button6">
                        <button>6</button>
                    </div>
                    <div class="ind-buttons operator" id="button-">
                        <button>-</button>
                    </div>
                </div>
                <div class="buttons4">
                    <div class="ind-buttons" id="button1">
                        <button>1</button>
                    </div>
                    <div class="ind-buttons" id="button2">
                        <button>2</button>
                    </div>
                    <div class="ind-buttons" id="button3">
                        <button>3</button>
                    </div>
                    <div class="ind-buttons operator" id="button+">
                        <button>+</button>
                    </div>
                </div>
                <div class="buttons5">
                    <div class="ind-buttons" id="button0">
                        <button>0</button>
                    </div>
                    <div class="ind-buttons" id="button.">
                        <button>.</button>
                    </div>
                    <div class="ind-buttons back operator" id="button-">
                        <button>âŒ«</button>
                    </div>
                    <div class="ind-buttons equal" id="button=">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
